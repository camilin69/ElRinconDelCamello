<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Rincón del Camello - Encuentra tu trabajo ideal en
        Sogamoso</title>
    <link rel="icon" type="imagenes/png" href="iconos/camello.png">
    <meta name="description"
        content="Plataforma de búsqueda de empleo en Sogamoso. Conectamos a los mejores talentos con las mejores empresas.">
    <meta name="keywords" content="empleo, trabajo, sogamoso, ofertas, bolsa de trabajo">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&family=Ojuju:wght@200..800&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos/principal.css">
    <link rel="stylesheet" href="estilos/guardados.css">

    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Ojuju:wght@200..800&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">

</head>

<body>
    <script src="./funciones/principal.js"></script>
    <script src="./funciones/guardados.js"></script>
    <header>
        <div class="pagPrincipal">
            <img class="iconoPrincipal" width="100px" height="80px" srcset="./iconos/camello.png" />

            <a href="./principal.html">
                <button class="logo">
                    El Rincón del camello
                </button>
            </a>
            <nav class="opciones">
                
                <a href="cuenta.html">
                    <button onclick='botonColor("cuentaBoton")' id="cuentaBoton">
                        <img height="75px" width="75px" srcset="./iconos/cuenta.png" />
                        Cuenta
                    </button>
                </a>
                <a href="buscar.html">
                    <button onclick='botonColor("buscarBoton")' id="buscarBoton">
                        <img height="75px" width="75px" srcset="./iconos/buscar.png" />

                    </button>
                </a>
                <a href="mensajes.html">
                    <button onclick='botonColor("mensajesBoton")' id="mensajesBoton">
                        <img height="75px" width="75px" srcset="./iconos/mensajes.png" />
                        Mensajes
                    </button>
                </a>
                
                <a href="guardados.html">
                    <button onclick='botonColor("guardadosBoton")' id="guardadosBoton">
                        <img height="75px" width="75px" srcset="./iconos/guardados.png" />
                        Guardados
                    </button>
                </a>
                
            </nav>
        </div>
    </header>

    <main>
        <section class="guardadosSeccion">
        </section>
    </main>





</body>
